<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{{ url_for('static', filename='assets/css/font-awesome.css') }}" rel="stylesheet" />-
    <!--CUSTOM BASIC STYLES-->
    <link href="{{ url_for('static', filename='assets/css/basic.css') }}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{{ url_for('static', filename='assets/css/custom.css') }}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    {% block head %}
    {% endblock %}

</head>


<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">当前在线</a>
            </div>

            <div class="header-right">

                <a href="#" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>

            </div>
        </nav>
                <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <!--<img src="assets/img/user.png" class="img-thumbnail" />-->
                            <img src="{{ url_for('static', filename='assets/img/user.png') }}" class="img-thumbnail" />

                            <div class="inner-text">
                                <div id="username">
                                    {{username}}
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </nav>
{% block content %}
{% endblock %}

    </div>
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<!--<script src="assets/js/jquery-1.10.2.js"></script>-->
<script src="{{ url_for('static', filename='assets/js/jquery-1.10.2.js') }}"></script>
 <!--BOOTSTRAP SCRIPTS -->
<!--<script src="assets/js/bootstrap.js"></script>-->
<script src="{{ url_for('static', filename='assets/js/bootstrap.js') }}"></script>
<!-- METISMENU SCRIPTS -->
<!--<script src="assets/js/jquery.metisMenu.js"></script>-->
<script src="{{ url_for('static', filename='assets/js/jquery.metisMenu.js') }}"></script>
<!-- CUSTOM SCRIPTS -->
<!--<script src="assets/js/custom.js"></script>-->
<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    // ES6 模板字符串
    //Vue.config.delimiters = ['${','}']// 修改文本插值的定界符。
    //Vue.config.unsafeDelimiters = ['{!!','!!}']// 修改原生 HTML 插值的定界符。
    new Vue({
      el: '#username',
      data: {
        //message: 'Hello Vue.js!'
        username: getCookie('username')
      }
    })
</script>

</body>
</html>
